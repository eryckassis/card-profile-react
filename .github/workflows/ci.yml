name: CI

# Quando este workflow serÃ¡ executado
on:
  push:
    branches: [main, master, develop, remote]
  pull_request:
    branches: [main, master, develop, remote]

# Cancela workflows anteriores se houver novo push
# Analogia: Se vocÃª entrega nova versÃ£o do trabalho, cancela a correÃ§Ã£o da versÃ£o antiga
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint (verifica qualidade do cÃ³digo)
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check Prettier formatting
        run: npm run format:check

  # Job 2: Type Check (verifica tipos TypeScript)
  type-check:
    name: ğŸ“˜ Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“˜ Run TypeScript compiler
        run: npx tsc --noEmit

  # Job 3: Test (roda testes em mÃºltiplas versÃµes do Node)
  test:
    name: ğŸ§ª Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    # Matrix: roda testes em Node 20 e 22
    # Analogia: Testar o app em Chrome E Firefox
    # Node 18 nÃ£o suporta node:inspector/promises usado pelo Vitest 4.x
    strategy:
      matrix:
        node-version: [20, 22]
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to CodeCov (Node 20 only)
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: ğŸ“Š Upload coverage reports (Node 20 only)
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Job 4: Build (verifica se build funciona)
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Job 5: E2E Tests (testes end-to-end com Playwright)
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run E2E tests
        run: npm run test:e2e

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Job 6: Success (sÃ³ roda se tudo passar)
  all-checks-passed:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build, e2e]
    
    steps:
      - name: ğŸ‰ All checks passed
        run: echo "All CI checks passed successfully!"
